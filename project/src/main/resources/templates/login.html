<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlsns:th="https://www.thymeleaft.org"
	xmlns:sec="https://www.thymeleaft.org/thymeleaft-extras-springsecurity3">
<head>
	<title>Spring Security Example</title>
</head>
<body>
<div th:if="${param.error}">
	Nombre de usuario y contraseña invalidos.
</div>
<div th:if="${param.logout}">
	Usted ha cerrado sesion.
</div>
<form th:action="@{/login}" method="post">
	<div> <label> Usuario: <input type="text" name="username"/> </label></div>
	<div> <label> Contraseña: <input type="password" name="password"/> </label></div>
	<div> <input type="submit" name="Entrar"/>
</form>
</body>
</html>
